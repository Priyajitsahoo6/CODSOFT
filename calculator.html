<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | the Code School</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* Apply styles to the calculator container */
.calculator {
    width: 300px;   
    margin: 0 auto;
    padding: 20px;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

/* Style the display input field */
.display input {
    width: 100%;
    height: 40px;
    font-size: 24px;
    text-align: right;
    border: none;
    outline: none;
    background-color: #fff;
    padding: 5px;
}

/* Style the calculator buttons */
.row {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
}

button {
    width: 70px;
    height: 70px;
    font-size: 24px;
    background-color: #eee;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #ddd;
}

.opr {
    background-color: #f0a500;
    color: #fff;
    font-weight: bold;
}

.opr:hover {
    background-color: #e59400;
}
#eqBtn{
    width: 220px;
    background-color: rgb(7, 228, 55);
    color: wheat;
}
#xc{
    width: 150px;
}
</style>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="inputBox" value="0" placeholder="0" disabled>
        </div>
        <div class="row">
            <button type="button">.</button>
            <button type="button" class="opr"  id="xc">AC</button>
            <button type="button" class="opr">/</button>
        </div>
        <div class="row">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" class="opr">*</button>
        </div>
        <div class="row">
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button  class="opr">+</button>
        </div>
        <div class="row">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" class="opr">-</button>
        </div>
        <div class="row">
            <button type="button">0</button>
            <button type="button" id="eqBtn">=</button>
        </div>

    </div>
    <script>
        let inputBox = document.getElementById('inputBox')
let buttons = document.querySelectorAll('button')

let string = ''

buttons.forEach(element =>{
    element.addEventListener('click', (b)=>{
        if(b.target.innerText == '='){
            string = String(eval(string))
            inputBox.value = string;
        }
        else if (b.target.innerText == 'AC'){
            string = ''
            inputBox.value = string;
        }
        else{
            string += b.target.innerText
            inputBox.value = string
        }
    })
})
    </script>
</body>
</html>
